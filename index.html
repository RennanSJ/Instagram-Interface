<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/Instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imgs/Eu.png" alt="FotoPerfil">
                </div>
                <a href="#" class="instagram-login">Continue como RennanSJ</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <P class="not-account"> Não é RennanSJ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
